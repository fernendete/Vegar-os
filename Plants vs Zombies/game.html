<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="OIP.webp">
    <script src="jquery.js"></script>
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombies</title>
    <audio id="wrong-sound" src="sound/wrong.wav" preload="auto"></audio>
    <audio id="put-sound" src="sound/put.wav" preload="auto"></audio>
    <audio id="splat-sound" src="sound/splat.wav" preload="auto"></audio>
    <audio id="day-music" src="sound/day.wav" preload="auto"></audio>
    <audio id="select-sound" src="sound/Select.wav" preload="auto"></audio>
    <audio id="chooseyourseeds-music" src="sound/chooseyourseeds.wav" preload="auto"></audio>
</head>
<body>
    <div id="mainmenu">
        <div id="sky"></div>
        <div id="househill">
            <div id="house"></div>
        </div>
        <div id="extras-hill"></div>
        <div id="hill1">
            <div id="thomb">
                <div id="adventure"></div>
                <div id="more-ways"></div>
            </div>
            <div id="extras">
                <div id="btn"></div>
            </div>
        </div>
    </div>
    <div id="gameplay">
        <div id="bck">
            <div id="seed-bank">
                <div id="suns">100</div>
                <div id="seeds">
                    <div id="arrow"></div>
                    <div id="cont">

                    </div>
                </div>
            </div>
            <div id="lawn">
                <div id="soddedline"></div>
                <div id="projectiles"></div>
                <div id="overlay"></div>
                <div id="bushes">
                    <div id="1"></div>
                </div>
                <div id="zombies">
                    <div class="zombie"></div>
                </div>
                <div id="suns-container">
                </div>
                <div id="place-selector-arrow"></div>
                <div id="place-selector">
                </div>
                <div id="grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
